<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Week 4 </title>
</head>
<body>
<form method="" action="">
	<input type="text" name="postcode" pattern="[a-zA-Z]{2}" placeholder="AA" title="Only alphabets are allowed, lower or uppercase" size="2">

	<input type="text" name="postcode2" pattern="[0-9]{2}" placeholder="9999" size="4"> 

	<br>

	<input type="text" placeholder="Ic Number" pattern="[0-1]{2}-[0-9]{6}[(](Y|R|G)[)]">
	<br>
	<input type="text" placeholder="Ic Number 2" pattern="[0-1]{2}-[0-9]{6}[(](Y|R|G)[)]">

	<br>

	<input type="text" name="student id" placeholder="student id" pattern="[1-9]{2}(FT|PT)(B|T|H|E|P)[0-9]{4}"> 

	<br>

	<input type="text" name="lan line" placeholder="lan line" pattern="[2|3|4|5][0-9]{6}"> 

	<br>

	<input type="text" name="username" pattern="[a-zA-Z0-9]{3,15}"> 
	<br> 
	<input type="text" name="username" pattern="[a-zA-Z0-9]{3,}"> 
	<br>
	<input type="text" name="username" pattern="[a-zA-Z0-9]+"> 
	<br>
	<input type="text" name="username" pattern=".{4}"> 
	<br>
	<input type="text" name="username" pattern="\d{3,}"> 








	<input type="submit" name="">


</form>
</body>
</html>
